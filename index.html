<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your favourite music on the go</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css" integrity="sha512-W/zrbCncQnky/EzL+/AYwTtosvrM+YG/V6piQLSe2HuKS6cmbw89kjYkp3tWFn1dkWV7L1ruvJyKbLz73Vlgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/spot.png" alt="Spotify">Spotify</li>
            <li >Home</li>
            <li >About</li>
        </ul>
    </nav>
    <div class="container">
             <div class="songList">
                <h1>All time favourites</h1>
                <div class="songItemsContainer">
                    <div class="songItem">
                    <img id="img0" src="images/download.jpeg" alt="1">
                    <span>Perfect</span> <!--span so that everything remains in one line-->
                    <span class="songListPlay"><span class="timestamp">04:22</span><i id="0" class="fa-regular songItemPlay fa-circle-play" style="color: black;"></i></span>
                    </div>

                    <div class="songItem">
                        <img id="img1" src="images/saiyyan.jpg" alt="2">
                        <span>Saiyyan</span> <!--span so that everything remains in one line-->
                        <span class="songListPlay"><span class="timestamp">05:43</span><i id="1" class="fa-regular songItemPlay fa-circle-play" style="color: black;"></i></span>
                        </div>

                        <div class="songItem">
                            <img id="img2" src="images/wontletgo.jpg" alt="3">
                            <span>Say You Won't Let Go</span> <!--span so that everything remains in one line-->
                            <span class="songListPlay"><span class="timestamp">03:31</span><i id="2" class="fa-regular songItemPlay fa-circle-play" style="color: black;"></i></span>
                            </div>

                            <div class="songItem">
                                <img id="img3" src="images/levitating.jpg" alt="4">
                                <span>Levitating</span> <!--span so that everything remains in one line-->
                                <span class="songListPlay"><span class="timestamp">03:23</span><i id="3" class="fa-regular songItemPlay fa-circle-play" style="color: black;"></i></span>
                                </div>

                                <div class="songItem">
                                    <img id="img4" src="images/maa.jpg" alt="5">
                                    <span>Maa</span> <!--span so that everything remains in one line-->
                                    <span class="songListPlay"><span class="timestamp">05:10</span><i id="4" class="fa-regular songItemPlay fa-circle-play" style="color: black;"></i></span>
                                    </div>

                                    <div class="songItem">
                                        <img id="img5" src="images/nightchanges.jpeg" alt="6">
                                        <span>Night Changes</span> <!--span so that everything remains in one line-->
                                        <span class="songListPlay"><span class="timestamp">03:46</span><i id="5" class="fa-regular songItemPlay fa-circle-play" style="color: black;"></i></span>
                                        </div>
                </div>
             </div>
             <div class="songBanner"></div>
             
            </div>

            <div class="bottom">
                <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
                <div class="icons">
                    <!--Fontawesome icons-->
                    <i class="fa-solid fa-backward-step fa-2x" style="color: #ffffff;" id="previous"></i> 
                    <i class="fa-regular songItemPlay fa-circle-play fa-2x" style="color: #ffffff;" id="masterPlay"></i>
                    <i class="fa-solid fa-forward-step fa-2x" style="color: #ffffff;" id="next"></i>
                </div>
                <div class="songInfo">
                    <img src="images/waves.gif" id="gif" alt=""width="50px"><span id="songNsinger">Perfect - Ed Sheeran </span>
                </div>
            </div>

    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
